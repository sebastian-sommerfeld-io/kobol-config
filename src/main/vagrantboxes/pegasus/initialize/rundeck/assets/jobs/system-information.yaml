- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Reporting
  id: ded1fc21-6944-43c9-a471-6da6a745ac30
  loglevel: INFO
  name: System information
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'tags:Vagrantbox,RasPi'
  nodesSelectedByDefault: true
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
      - description: hostname
        exec: echo "$HOSTNAME"
      - description: os-release
        exec: cat /etc/os-release
      - description: Linux Kernel
        exec: uname -r
      - description: user
        exec: echo "$USER"
      - description: whoami
        exec: whoami
      - description: uptime
        exec: uptime
      - description: HDD
        exec: df -h
      - description: git version
        exec: echo "$(git --version)"
      - description: node version
        exec: echo "$(node --version)"
      - description: npm version
        exec: echo "$(npm --version)"
      - description: java version
        exec: echo "$(java -version)"
      - description: which java
        exec: echo "$(which java)"
      - description: maven version
        exec: echo "$(mvn --version)"
      - description: groovy version
        exec: echo "$(groovy --version)"
      - description: python version (py)
        exec: echo "$(py --version)"
    keepgoing: false
    strategy: sequential
  uuid: ded1fc21-6944-43c9-a471-6da6a745ac30
